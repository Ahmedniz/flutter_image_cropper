name: image_cropper2
description: A Flutter plugin for Android, iOS and Web supports cropping images
version: 2.0.7
homepage: https://github.com/yendacoder/flutter_image_cropper

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.12.13+hotfix.5'

flutter:
  plugin:
    platforms:
      android:
        package: vn.hunghd.flutter.plugins.imagecropper
        pluginClass: ImageCropperPlugin
      ios:
        pluginClass: FLTImageCropperPlugin
      web:
        default_package: image_cropper_for_web2

dependencies:
  flutter:
    sdk: flutter
#  image_cropper_platform_interface2: ^2.0.7
#  image_cropper_for_web2: ^2.0.7
  image_cropper_platform_interface2:
    path: ../image_cropper_platform_interface
  image_cropper_for_web2:
    path: ../image_cropper_for_web

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0